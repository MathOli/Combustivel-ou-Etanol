<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Cálculo de Combustivel</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Preço da Gasolina" for="gasolina" />
			<h:inputText value="#{combustivelBean.combustivel.gasolina}" required="true" id="gasolina"
				requiredMessage="Gasolina Obrigatoria"
				converterMessage="O valor deve ser um número real" />
			<h:outputLabel value="Preço do Etanol" for="etanol" />
			<h:inputText value="#{combustivelBean.combustivel.etanol}" required="true" id="etanol"
				requiredMessage="Etanol Obrigatorio"
				converterMessage="O valor deve ser um número real" />
		</h:panelGrid>
		<h:commandButton value="Calcular Diferença"
			action="#{alunoBean.calcularMelhor}" />
		<h:messages />
	</h:form>
</h:body>
</html>
